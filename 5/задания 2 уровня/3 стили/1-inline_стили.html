<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>Кнопка</button>
    <textarea>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore sunt nesciunt excepturi et repudiandae assumenda labore iusto, id non, alias, suscipit ad? Dolorem, atque eligendi. Vel voluptates hic ratione obcaecati.</textarea>

    <!-- Задание. Сделайте с помощью javascript размер шрифта в кнопке 30px,
    а в textarea сделайте зеленый фон. Используйте свойство style у каждого
    из элементов. -->

    <script>
        "use strict";
        let button = document.querySelector('button');
        button.style.fontSize = '30px';
        let textarea = document.querySelector('textarea');
        textarea.style.background = 'green';
        // querySelector наше всё
    </script>
</body>

</html>
